  <!-- Dynamic Doctor Script -->
  <script>
    const doctorsByDepartment = {
      "Cardiologists": ["Dr. A. Sharma", "Dr. R. Mehta"],
      "Dermatologists": ["Dr. N. Kaur", "Dr. T. Roy"],
      "General Physician": ["Dr. S. Kumar", "Dr. M. Iqbal"],
      "Neurologist": ["Dr. B. Sinha", "Dr. L. Bose"],
      "Orthopod": ["Dr. Y. Verma", "Dr. C. Das"],
      "Pediatricians": ["Dr. H. Singh", "Dr. R. Joshi"],
      "Psychiatrists": ["Dr. D. Patil", "Dr. P. Nair"],
      "Gynecologists": ["Dr. J. Sen", "Dr. G. Thomas"],
      "Oncologists": ["Dr. F. Mukherjee", "Dr. V. D'Souza"],
      "Endocrinologists": ["Dr. R. Kulkarni", "Dr. K. Mahajan"],
      "Gastroenterologists": ["Dr. T. Kapoor", "Dr. A. Kaul"],
      "Pulmonologists": ["Dr. Z. Ahmed", "Dr. X. Fernandes"],
      "Urologists": ["Dr. C. Mishra", "Dr. B. Rana"],
      "Ophthalmologists": ["Dr. W. George", "Dr. U. Reddy"],
      "ENT Specialists": ["Dr. N. Saxena", "Dr. D. Batra"],
      "Nephrologists": ["Dr. K. Prasad", "Dr. S. Jain"]
    };

    const departmentSelect = document.getElementById("departmentSelect");
    const doctorSelect = document.getElementById("doctorSelect");

    departmentSelect.addEventListener("change", function () {
      const selected = this.value;
      doctorSelect.innerHTML = `<option value="">Select Doctor</option>`;
      if (doctorsByDepartment[selected]) {
        doctorsByDepartment[selected].forEach(doctor => {
          const option = document.createElement("option");
          option.value = doctor;
          option.textContent = doctor;
          doctorSelect.appendChild(option);
        });
      }
    });
  </script>
