<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#06B6D4',
                    }
                }
            }
        }
    </script>

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,fr,de,es,ru,zh-CN,ja,ko,it,pt,ar,bn,pa,gu,mr,ta,te,ur,ml,id,th,tr,fa,pl,uk,vi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body class="font-sans">
    <!-- Topbar Start -->
    <div class="hidden lg:block bg-white border-b py-2">
        <div class="container mx-auto px-4 flex justify-between">
            <div class="flex items-center space-x-3">
                <a class="text-gray-700 hover:text-primary flex items-center" href="#"> <i class="fa fa-heartbeat mr-2"></i>YOUR PERSONAL DOCTOR</a>
                <span class="text-gray-700"></span>
                <a class="text-gray-700 flex items-center" href="#"></a>
            </div>
            <div class="flex items-center space-x-3">
                <a class="text-gray-700" href="https://www.facebook.com/siddarth.saxena.7967/"><i class="fab fa-facebook-f"></i></a>
                <a class="text-gray-700" href="https://twitter.com/Siddhar77817838"><i class="fab fa-twitter"></i></a>
                <a class="text-gray-700" href="https://www.linkedin.com/in/divyansh-saxena-326456252/"><i class="fab fa-linkedin-in"></i></a>
                <a class="text-gray-700" href="https://www.instagram.com/realworld_webcam/"><i class="fab fa-instagram"></i></a>
                <a class="text-gray-700" href="https://www.youtube.com/channel/UCNYZV0fNd0dizu1p1Gkn3pA"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <nav class="sticky top-0 bg-white shadow z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-primary hover:text-primary text-2xl font-bold flex items-center">
                <i class="fa fa-heartbeat mr-2"></i>PredictiCare
            </a>

            <!-- Navigation Links -->
            <div class="hidden lg:flex items-center space-x-6">
                <a href="{{ url_for('home') }}" class="hover:text-primary font-bold">Home</a>
                <a href="{{ url_for('about') }}" class="hover:text-primary font-bold">Our Team</a>
                <a href="{{ url_for('doctor') }}" class="hover:text-primary font-bold">Doctor</a>
                <a href="{{ url_for('disease') }}" class="hover:text-primary font-bold">Diseases</a>
                <a href="{{ url_for('blog_page') }}" class="hover:text-primary font-bold">Why Us</a>
                <a href="{{ url_for('contact') }}" class="hover:text-primary font-bold">Contact</a>
            </div>

            <!-- Login / Signup Buttons -->
            <div class="hidden lg:flex items-center space-x-4">
                
                <div id="google_translate_element" class="ml-4"></div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="max-w-2xl mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6 text-center">Diagnosis Result</h1>
        <!-- Loop over result -->
        {% for disease, specialist in combined %}
        <div class="bg-white shadow-md rounded p-4 mb-4">
            <h2 class="text-xl font-semibold text-primary">{{ disease.name }}</h2>
            <p class="text-gray-600 mb-2">
                We recommend you to consult the specialist, <strong>{{ specialist }}</strong>.
            </p>
            <!-- <form action="/doctors" method="get"> -->
                <button onclick="" type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-cyan-700">
                    <a href="{{ url_for('doctor') }}">View Doctors</a>
                    
                </button>
            <!-- </form> -->
        </div>
        {% endfor %}

        <div class="text-center mt-6">
            <a href="/" class="bg-primary text-white px-4 py-2 rounded hover:bg-cyan-700">Try Again</a>
        </div>
    </div>
</body>
</html>
